<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Camera Stream</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        video {
            width: 100%;
            max-width: 360px;
            height: auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Camera Stream</h1>
    <div>
        <video id="video" autoplay></video>
    </div>
    <button id="capture">Take Image</button>
    <p id="result">Result: </p>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.querySelector('#video');
            const captureButton = document.querySelector('#capture');
            const resultElement = document.querySelector('#result');

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(err => {
                        console.error('Error accessing the camera: ', err);
                        resultElement.textContent = 'Error accessing the camera';
                    });
            } else {
                console.error('MediaDevices API not supported');
                resultElement.textContent = 'MediaDevices API not supported';
            }

            captureButton.addEventListener('click', () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append('file', blob, 'screenshot.jpg');

                    $.ajax({
                        url: '/capture/',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            resultElement.textContent = 'Result: ' + response.result;
                        },
                        error: function(err) {
                            console.error('Error sending the screenshot: ', err);
                            resultElement.textContent = 'Error sending the screenshot';
                        }
                    });
                }, 'image/jpeg');
            });
        });
    </script>
</body>
</html>
