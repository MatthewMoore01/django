<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Camera Stream</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        video {
            width: 100%;
            max-width: 360px;
            height: auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Camera Stream</h1>
    <div>
        <video id="video" autoplay playsinline></video>
    </div>
    <button id="start">Start</button>
    <p id="result">Result: </p>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.querySelector('#video');
            const startButton = document.querySelector('#start');
            const resultElement = document.querySelector('#result');

            let captureInterval;

            async function startVideoStream() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { exact: "environment" }
                        }
                    });
                    video.srcObject = stream;
                    video.play();
                } catch (err) {
                    console.warn('Back camera not available, trying any camera: ', err);
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        video.srcObject = stream;
                        video.play();
                    } catch (err) {
                        console.error('Error accessing the camera: ', err);
                        resultElement.textContent = 'Error accessing the camera: ' + err.message;
                    }
                }
            }

            function captureAndSendFrame() {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append('file', blob, 'screenshot.jpg');

                    $.ajax({
                        url: '/capture/',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            resultElement.textContent = 'Result: ' + response.result;
                        },
                        error: function(err) {
                            console.error('Error sending the screenshot: ', err);
                            resultElement.textContent = 'Error sending the screenshot: ' + err.message;
                        }
                    });
                }, 'image/jpeg');
            }

            startButton.addEventListener('click', () => {
                startVideoStream();
                captureInterval = setInterval(captureAndSendFrame, 1000);  // Capture frame every second
            });
        });
    </script>
</body>
</html>
