<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Camera Stream</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        video {
            width: 90%;
            max-width: 360px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border 0.3s ease;
        }
        p {
            font-size: 20px;
            margin: 20px 0 0 0;
            color: #333;
            transition: color 0.3s ease;
        }
        .loading {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <p id="result">Starting camera...</p>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.querySelector('#video');
            const resultElement = document.querySelector('#result');

            async function startVideoStream() {
                resultElement.textContent = 'Starting camera...';
                resultElement.classList.add('loading');
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { exact: "environment" }
                        }
                    });
                    video.srcObject = stream;
                    video.play();
                    resultElement.textContent = 'Camera started';
                    resultElement.classList.remove('loading');
                } catch (err) {
                    console.warn('Back camera not available, trying any camera: ', err);
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        video.srcObject = stream;
                        video.play();
                        resultElement.textContent = 'Camera started';
                        resultElement.classList.remove('loading');
                    } catch (err) {
                        console.error('Error accessing the camera: ', err);
                        resultElement.textContent = 'Error accessing the camera: ' + err.message;
                        resultElement.classList.remove('loading');
                    }
                }
            }

            function captureAndSendFrame() {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append('file', blob, 'screenshot.jpg');

                    $.ajax({
                        url: '/capture/',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            resultElement.textContent = 'Result: ' + response.result;
                        },
                        error: function(err) {
                            console.error('Error sending the screenshot: ', err);
                            resultElement.textContent = 'Error sending the screenshot: ' + err.message;
                        }
                    });
                }, 'image/jpeg');
            }

            startVideoStream();
            setInterval(captureAndSendFrame, 1000);  // Capture frame every second
        });
    </script>
</body>
</html>
